<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Issuu</title>
  </head>
  <body>
    <header class="headerbar">
      <div class="logo">
        <img
          class="logo-img"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Issuu_logo.svg/2560px-Issuu_logo.svg.png"
          alt=""
        />
      </div>
      <nav class="navbar">
        <ul class="navbar-ul">
          <li class="navbar-ul-li">Already a user?</li>
          <li class="navbar-ul-li"><span>Sign in</span></li>
        </ul>
      </nav>
    </header>

    <section class="create">
      
      <h1 class="h1-title">Create an Issuu Account.</h1>
      <div class="botones">
      <a class="a-google-img" href=""><img src="https://onymos.com/wp-content/uploads/2020/10/google-signin-button.png" alt=""/></a>
      <a class="a-fb-img" href=""><img src="https://i.stack.imgur.com/oL5c2.png" alt=""/></a>
    </div>
    <div class="p-mail"> 
      <p>or with email</p>
      </div>
    </section>

  <section class="create-form">
    <form>
    <label id="email-label">Email<input id="email" name="email" type="email" placeholder="Email" required /></label>
    <label id="password-label">Password<input id="password" name="password" type="password" placeholder="Password" required /></label>
    <input id="checkbox" type="checkbox"/> I accept the <a href=""><span>Terms of Service</span></a> and the<a href=""><span> Profesional Terms of Service</span></a>
  </label>
  <input type="submit" value="Create Account" id="submit" />
  </form>
  </section>
    
    </section> 

    <footer>
      <ul>
        <li>Terms</li>
        <li>Privacy</li>
        <li>DMCA</li>
      </ul>
    </footer>
  </body>
</html>
